<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #loader {
        display: flex;
        position: fixed;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: #101010;
    }
    .loader {
      cursor: pointer;
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      border: 4px solid #0000;
      border-radius: 50%;
      border-right-color: #25b09b;
      animation: l15 1s infinite linear;
    }
    .loader::before,
    .loader::after {    
      content: "";
      grid-area: 1/1;
      margin: 2px;
      border: inherit;
      border-radius: 50%;
      animation: l15 2s infinite;
    }
    .loader::after {
      margin: 8px;
      animation-duration: 3s;
    }
    @keyframes l15{
      100%{transform: rotate(1turn)}
    }
</style>
<div id="loader"><div class="loader"></div></div>
<div id="output" style="display:none;"></div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const codeParam = urlParams.get("l");
  if (codeParam) {
    localStorage.setItem("h_local", codeParam);
  }

  const userCodeId = localStorage.getItem("h_local");

  fetch("https://script.google.com/macros/s/AKfycbxkD7u2FeKg3knRgXpBrv-YEv43z6RccK7wQCyASd1aP7bUKI41kJ8FycjeAbiRb9Aj/exec")
    .then(res => res.json())
    .then(data => {
      const output = document.getElementById("output");
      data.forEach(row => {
        if (row[2] === userCodeId) {
          const container = document.createElement("div");
          container.innerHTML = row[1];
          output.appendChild(container);
        }
      });
      document.getElementById("loader").style.display = "none";
      output.style.display = "block";
    });
</script>
